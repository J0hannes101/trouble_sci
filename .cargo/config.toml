[target.thumbv7em-none-eabi]
runner = "probe-rs run --chip=nRF52840_xxAA --preverify --no-location --catch-hardfault"

[env]
BINDGEN_EXTRA_CLANG_ARGS = "-I/nix/store/xibf2ayyaljj1r7wgjf4n7n4vg5z8n2v-clang-21.1.8-lib/lib/clang/21/include -D__STDC_HOSTED__=0"

[build]
rustflags = [
  # Required to obtain backtraces (e.g. when using the "esp-backtrace" crate.)
  # NOTE: May negatively impact performance of produced code
  "-C", "force-frame-pointers",
]

target = "thumbv7em-none-eabi"

[unstable]
build-std = ["alloc", "core"]
